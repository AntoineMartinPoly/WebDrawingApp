  <div class="top">
      <mat-form-field>
          <input matInput name="Font Size" type="text" formControlName="fontSize"
               maxlength="3"
               placeholder="Font Size"
               (focus)='changeShortcutAccess(false)'
               (focusout)='changeShortcutAccess(true)'
               (keypress)="this.keypressValidator.rangeValidator($event, form.get('fontSize').value, 1000)"
               (keyup)="updateFontSize()"
               (focus)="textHandler.toggleKeypress()"
               (focusout)="textHandler.toggleKeypress()">
          <mat-error *ngIf='form.get("fontSize").hasError("required")'>
          Input cannot be empty
          </mat-error>
        </mat-form-field>
  </div>
  <div>
      <mat-checkbox  formControlName="bold" (change)="setBold()">Bold</mat-checkbox>
  </div>
  <div>
      <mat-checkbox  formControlName="italic" (change)="setItalic()">Italic</mat-checkbox><br>
  </div>

    <mat-label>Font: </mat-label>

    <select formControlName = 'fontStyle' 
    (ngModelChange)="setFontStyle()">
      <option value="sans-serif">Sans-Serif</option>
      <option value="serif">Serif</option>
      <option value="monospace">Monospace</option>
      <option value=" ">Normal</option>
    </select>

  </form>
</div>

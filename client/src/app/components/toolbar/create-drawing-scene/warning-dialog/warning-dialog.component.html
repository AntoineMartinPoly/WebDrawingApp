<div id="container">
    <p> After creating / opening a drawing, <b>all progress will be lost</b> if the drawing
        hasn't been saved. Do you want to continue? </p>
    <div>
        <button mat-raised-button color="primary" type="button" (click)="onAccept()">Yes</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">No</button>
    </div>
</div>
